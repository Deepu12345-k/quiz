<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/weather.css">
</head>
<body>
    <div class="container">
        <div id="heading"></div>
        <div id="search"></div>
        <h3>Java Batch6</h3>
        <h5>Weather App</h5>
    
        <div id="search">
          <input type="text" id="searchbox" placeholder="Enter the city">
          <button id="searchbutton">Get weather</button>
        </div>
        <div class="cityDetails">
          <h5 id="cityname">pune</h5>
          <h2> <h2 id="temp">33.67</h2><sup>0</sup>C</h2>
          <p id="sky">clear sky</p>
          <p id="wind">windspeed:3.12m/s</p>
        </div>
    </div>
  <script src="/javascript/weather.js"></script>
</body>
</html>
